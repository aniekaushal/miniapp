<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Telegram Mini App!</h1>
        <p>This is a simple greeting mini app.</p>
        <div id="g_id_onload"
            data-client_id="YOUR_CLIENT_ID"
            data-login_uri="https://username.github.io/mini-app"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>
    <script>
        function handleCredentialResponse(response) {
            const data = jwt_decode(response.credential);
            console.log("ID: " + data.sub);
            console.log('Full Name: ' + data.name);
            console.log('Given Name: ' + data.given_name);
            console.log('Family Name: ' + data.family_name);
            console.log("Image URL: " + data.picture);
            console.log("Email: " + data.email);
        }
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "YOUR_CLIENT_ID",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"),
                { theme: "outline", size: "large" }  // customization attributes
            );
            google.accounts.id.prompt(); // also display the One Tap dialog
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/2.2.0/jwt-decode.min.js"></script>
</body>
</html>
